
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Granblue Raid Finder</title>

</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.4/dialog-polyfill.min.js"></script>
<body>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="scrollbar.css">
<div class="gbfrf-main-content">

  <div class="gbfrf-settings-fab__container">
    <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary">
      <i class="material-icons">add</i>
    </button>
  </div>


  <div class="gbfrf-columns">

    <div class="gbfrf-column mdl-shadow--4dp">
      <div class="mdl-layout mdl-layout--fixed-header">

        <header class="mdl-layout__header">
          <div class="mdl-layout__header-row gbfrf-column__header-row">
            <div class="mdl-layout-title gbfrf-column__header">Lv60 ユグドラシル・マグナ</div>
            <div class="mdl-layout-spacer"></div>
            <button class="mdl-button mdl-js-button mdl-button--icon" id="SOME_UNIQUE_ID_HERE">
              <i class="material-icons">more_vert</i>
            </button>



<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
    for="SOME_UNIQUE_ID_HERE">
  <li class="mdl-menu__item">
    <i class="material-icons">delete</i>
    <span>Delete</span>
  </li>
  <li class="mdl-menu__item">
    <i class="material-icons">keyboard_arrow_left</i>
    <span>Move Left</span>
  </li>
  <li class="mdl-menu__item">
    <i class="material-icons">keyboard_arrow_right</i>
    <span>Move Right</span>
  </li>
</ul>

          </div>
        </header>


        <div class="mdl-layout__content">
          <ul class="mdl-list gbfrf-tweets">


            <li class="gbfrf-tweet mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <img src="https://abs.twimg.com/sticky/default_profile_images/default_profile_3_mini.png" class="gbfrf-tweet__avatar">
                <span>egg1</span>
                <span class="gbfrf-tweet__timestamp">11m</span>
              </span>
              <span class="mdl-list__item-secondary-content gbfrf-tweet__raid-id">
                3B547916
              </span>
            </li>

            <li class="gbfrf-tweet mdl-list__item">
              <div class="mdl-list__item-primary-content">
                <img class="gbfrf-tweet__avatar" src="https://abs.twimg.com/sticky/default_profile_images/default_profile_4_mini.png">
                <div class="gbfrf-tweet__content">
                  <div>
                    <span>egg2</span>
                    <span class="gbfrf-tweet__timestamp">11m</span>
                  </div>
                  <div class="gbfrf-tweet__text">hey hey hey hey hey this text is pretty long.</div>
                </div>
              </div>
              <div class="gbfrf-tweet__raid-id">
                2B543578
              </div>
            </li>

          </ul>
        </div>

      </div>
    </div>

  </div>
</div>








<dialog class="mdl-dialog gbfrf-follow__dialog">
  <div class="gbfrf-follow mdl-layout mdl-layout--fixed-header">

    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row gbfrf-column__header-row">
        <div class="mdl-layout-title gbfrf-column__header">Follow</div>
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-button mdl-js-button mdl-button--icon material-icons js-close-dialog">
          <i class="material-icons">clear</i>
        </div>
      </div>
    </header>

    <div class="gbfrf-follow__content">



<ul class="mdl-list" style="padding: 0; margin: 0;">
  <li class="gbfrf-follow__boss_box mdl-list__item mdl-shadow--2dp">
    <span class="gbfrf-follow__boss_text mdl-list__item-primary-content">Lvl60 Yggdrasil Omega</span>
  </li>

  <li class="gbfrf-follow__boss_box mdl-list__item mdl-shadow--2dp">
    <span class="gbfrf-follow__boss_text mdl-list__item-primary-content">Lvl60 Yggdrasil Omega</span>
  </li>
</ul>
      <div style="height:1000px;"></div>


    </div>
    <hr style="margin: 0;" />
    <div class="mdl-dialog__actions">
      <button type="button" class="mdl-button js-close-dialog">Cancel</button>
    </div>
  </div>
</dialog>
<script>
var dialog = document.querySelector('dialog');
var showDialogButton = document.querySelector('.gbfrf-settings-fab__container');
if (! dialog.showModal) {
  dialogPolyfill.registerDialog(dialog);
}
showDialogButton.addEventListener('click', function() {
  dialog.showModal();
});
dialog.querySelector('.js-close-dialog').addEventListener('click', function() {
  dialog.close();
});
</script>




    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

  </body>
</html>
